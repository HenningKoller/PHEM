<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/services.js"></script>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<meta charset="UTF-8">
<title>Input Form</title>
</head>
<body>


<div id="wrapper" style="width: 100%">

	<div ng-controller="myTestController" style="float:left; width: auto">			
		<table class="table table-hover">
			<thead>
				<th>Country</th>
			</thead>
			<tr ng-repeat="x in countries">
				<td ng-init="showDistrict=false" ng-click="showDistrict=!showDistrict">{{x}}
					<ul ng-show="showDistrict" ng-repeat="y in district">{{y}}</ul>				
				</td>
			</tr>
		</table>
	</div>
	
	<div id="tableThing" style="float:left; width: auto">	
		<div ng-controller="myTestController" id="item-table" class="table-responsive" ng-controller="values"> 
			<table class="table table-striped table-bordered table-hover" cellspacing="0">
				<thead>
					<th class="success"></th>
					<th class="success">Artifact 1</th>
					<th class="success">Artifact 2</th>
					<th class="success">Artifact 3</th>	
				</thead>
				
			  <tr ng-repeat="row in rows">
			  		<th>{{row}}</th>
			  		<td><input type="checkbox"/></td>
			  		<td><input type="checkbox"/></td>
			  		<td><input type="checkbox"/></td>
			  </tr>
			 
			</table>
		</div>	
	</div>
	
</div>               

</body>
</html>
