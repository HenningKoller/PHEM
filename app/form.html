<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/services.js"></script>

<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<meta charset="UTF-8">
<title>Input Form</title>
</head>
<body>


<div id="wrapper" style="width: 100%;">

	<div ng-controller="myTestController" style="float:left; width: auto">
		<!--
		<div id="list-country-picker">
			<ul class="list-gruup">
				<li ng-init="showDistrict=false" ng-click="showDistrict=!showDistrict" class="list-group-item" ng-repeat="country in countries">{{country}}
					<ul class="list-group">

					</ul>				
				</li>			
			
			</ul>	
		</div>

		<div id="countryPicker">
			<table class="table table-hover">
				<thead>
					<th>Country</th>
				</thead>
				<tr ng-repeat="country in countries">
					<td ng-init="showDistrict=false" ng-click="showDistrict=!showDistrict">{{country}}
						<table ng-show="showDistrict" class="table table-hover">
							<tr ng-repeat="district in districts">
								<td ng-init="showClinic=false" ng-click="showClinic=!showClinic">{{district}}
									<table ng-show="showClinic" class="table table-hover">
										<tr ng-repeat="clinic in clinics">
											<td>{{clinic}}</td>								
										</tr>								
									</table>							
								</td>						
							</tr>					
						</table>
					</td>
				</tr>	
			</table>		
		</div>

		
	</div>
	
	<div id="artifactTable" style="float:left; width: auto;">	
		<div ng-controller="myTestController" id="item-table" class="table-responsive" ng-controller="values"> 
			<table class="table table-striped table-bordered table-hover header-fixed">
				<thead>
					<th class="success"></th>
					<th ng-repeat="artifact in artifacts" class="success">{{artifact}}</th>
				</thead>
				
			  <tr ng-repeat="row in rows">
			  		<th>{{row}}</th>
			  		<td ng-repeat="artifact in artifacts"><input type="checkbox"/></td>
			  </tr>
			 
			  <tr ng-repeat="row in rows">
			  		<th>{{row}}</th>
			  		<td ng-repeat="artifact in artifacts"><input type="checkbox"/></td>
			  </tr>
			  
			  <tr ng-repeat="row in rows">
			  		<th>{{row}}</th>
			  		<td ng-repeat="artifact in artifacts"><input type="checkbox"/></td>
			  </tr>
			  
			  <tr ng-repeat="row in rows">
			  		<th>{{row}}</th>
			  		<td ng-repeat="artifact in artifacts"><input type="checkbox"/></td>
			  </tr>
			 
			</table>
		</div>	
	</div>
	
</div>
             

</body>
</html>
