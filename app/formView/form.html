<head>
	<meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
	<style>
		.pointer-cursor{
			cursor: pointer;
		}
	</style>
</head>

<nav class="navbar navbar-default navbar-static-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand">{{clinicName}}</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">

			<ul class="nav navbar-nav navbar-right">
				<button type="submit" class="btn navbar-btn btn-success" ng-click="post_patient()">
					Submit
				</button>


				<button type="submit" class="btn navbar-btn btn-danger" ng-click="clear_form()">
					Clear
				</button>

			</ul>
		</div><!--/.nav-collapse -->
	</div>
</nav>



<div class="container">

	<div class="row">
		<div class="col-md-4 col-sm-2"></div>
		<div class="col-md-4 col-sm-8">
			<div id="item-table">
				<table class="table-hover table-condensed table table-bordered table-striped">
					<thead>
					<tr ng-repeat="(key,artifacts) in parsedDataElements">

						<th ng-show ="$index < 1" class="text-left">
							<span class="glyphicon glyphicon-globe"></span>
							Artifact Entries
						</th>
						<th class="text-center"
							ng-show ="$parent.$index < 1"
							ng-repeat="artifact in artifacts">
							{{artifact.name}}
						</th>
					</tr>
					</thead>
					<tr class="text-left" ng-repeat="(key, artifacts) in parsedDataElements">
						<td><strong>{{key}}</strong></td>
						<td class="text-center"ng-repeat="artifact in artifacts">
							<input type="checkbox"
								   class="pointer-cursor"
								   ng-model="artifact.value">
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
