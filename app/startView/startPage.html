<div class="container">
	<h1>DHIS QA-App</h1>
	<div class="row">

		<div class="col-sm-3">
			<strong>Select ProgramStage</strong>
			<select id="programStageSelector"
					class="form-control"
					ng-model="stage"
					ng-options="stage.name for stage in stageList">
			</select>
		</div>

		<div class="col-sm-3">
			<strong>Select Clinic</strong>
			<select id="clinicSelector"
					class="form-control"
					ng-model="clinic"
					ng-options="clinic.name for clinic in clinics | filter:searchText">
				<option value="">-- Select Clinic --</option>
			</select>
		</div>

		<div class="col-sm-3">
			</br>
			<input class="form-control"
				   ng-model="searchText"
				   placeholder="Filter Clinic Dropdown">
		</div>

		<div class="row">
			<div class="col-xs-2 col-xs-offset-5">
				</br>
				</br>
				<a class="btn btn-info" href="#/formView/{{clinic.id}}/{{stage.id}}/{{program.id}}">Start QA-Tool</a>
			</div>
		</div>
	</div>
</div>
